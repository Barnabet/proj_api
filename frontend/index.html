<body>

<header>

<main>
  <!-- Page d'accueil -->

<script>
  // Gestion navigation onglets
  const navHome = document.getElementById("nav-home");
  const navProfile = document.getElementById("nav-profile");
  const homeSection = document.getElementById("home-section");
  const profileSection = document.getElementById("profile-section");

  function showSection(section) {
    homeSection.classList.remove("active");
    profileSection.classList.remove("active");

    if (section === "home") {
      homeSection.classList.add("active");
      loadProfileData(); // Optionnel si tu veux prÃ©charger au retour
    } else if (section === "profile") {
      profileSection.classList.add("active");
      loadProfileData();
    }
  }

  navHome.addEventListener("click", (e) => {
    e.preventDefault();
    showSection("home");
  });

  navProfile.addEventListener("click", (e) => {
    e.preventDefault();
    showSection("profile");
  });

  // Chargement profil via microservice
  async function loadProfileData() {
    try {
      const res = await fetch("http://localhost:4000/api/v1/profile", {
        credentials: "include"
      });
      if (!res.ok) throw new Error("Erreur chargement profil");

      const data = await res.json();
      document.getElementById("full-name").value = data.name || "";
      document.getElementById("email").value = data.email || "";
      document.getElementById("birthdate").value = data.birthdate || "";
    } catch (err) {
      document.getElementById("profile-status").textContent =
        "Impossible de charger le profil.";
    }
  }

  // Soumission formulaire profil
  document.getElementById("profile-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("full-name").value.trim();
    const email = document.getElementById("email").value.trim();
    const birthdate = document.getElementById("birthdate").value;

    try {
      const res = await fetch("http://localhost:4000/api/v1/profile", {
        method: "PUT",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, birthdate })
      });

      if (!res.ok) throw new Error("Erreur mise Ã  jour");

      document.getElementById("profile-status").textContent =
        "Profil mis Ã  jour avec succÃ¨s.";
    } catch (err) {
      document.getElementById("profile-status").textContent =
        "Erreur lors de la mise Ã  jour.";
    }
  });
</script>

</body>
</html>
