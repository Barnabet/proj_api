<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Dashboard</h1>
    <p id="status">Fetching greeting...</p>
    <button id="logout">Logout</button>
    <script>
      // Call protected endpoint. The JWT is stored as httpOnly cookie so we just send credentials.
      fetch("http://localhost:4000/api/v1/hello", {
        credentials: "include",
      })
        .then((r) => {
          if (!r.ok) throw new Error("Not authenticated");
          return r.json();
        })
        .then((data) => {
          document.getElementById("status").textContent = data.message;
        })
        .catch(() => {
          document.getElementById("status").textContent =
            "You are not authenticated. Please log in first.";
        });

      // Logout handler -------------------------------------------------------
      document.getElementById("logout").addEventListener("click", () => {
        fetch("http://localhost:4000/auth/logout", { credentials: "include" })
          .then(() => {
            window.location.href = "/";
          })
          .catch(() => {
            window.location.href = "/";
          });
      });
    </script>
  </body>
</html>
